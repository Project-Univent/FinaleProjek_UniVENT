<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Univent</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS optional -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-white text-gray-800 antialiased">

  <div class="min-h-screen flex items-center justify-center px-6 py-12">

    <div class="w-full max-w-sm">
      <div class="rounded-3xl p-10 bg-white border border-gray-200 shadow-lg">

        <!-- Logo Icon -->
        <div class="flex justify-center mb-2 mt-2">
          <img src="assets/img/logo.png" class="w-16 h-16">
        </div>

        <!-- Title + Logo Text -->
        <div class="flex items-center justify-center gap-1 mb-6">
            <span class="text-xl font-semibold">Login</span>
            <img src="assets/img/univent.png" class="h-6 object-contain" alt="UniVent Logo">
          </div>


        <!-- FORM -->
        <form id="loginForm" class="space-y-4" novalidate>

          <!-- Email -->
          <div>
            <input id="email"
              type="email"
              placeholder="Email"
              class="w-full border border-gray-300 rounded-md px-4 py-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-300 transition">
            <p id="emailError" class="text-sm text-red-500 mt-1 hidden">
              Please enter valid email !
            </p>
          </div>

          <!-- Password -->
          <div class="relative">
            <input id="password"
              type="password"
              placeholder="Password"
              class="w-full border border-gray-300 rounded-md px-4 py-3 pr-12 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-300 transition">

            <!-- Eye Icon -->
            <button type="button" id="togglePassword"
              class="absolute inset-y-0 right-3 flex items-center text-gray-500">
              
              <!-- default eye icon -->
              <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 hidden"
                fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 
                    4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>

              <!-- eye-off icon (hidden) -->
              <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 
                    0-8.268-2.943-9.543-7a9.97 9.97 0 012.24-3.95m2.121-1.773A9.956 9.956 
                    0 0112 5c4.477 0 8.268 2.943 9.543 7a9.97 9.97 0 01-1.302 2.68M15 
                    12a3 3 0 00-3-3m0 0a3 3 0 013 3m-3-3L3 3m9 9l9 9" />
              </svg>

            </button>
          </div>

          <!-- Forgot password -->
          <div class="text-right -mt-2">
            <a href="#" class="text-sm text-blue-500 hover:underline">
              Forgot Password ?
            </a>
          </div>

          <!-- Login Button -->
          <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl py-3 shadow-sm transition">
            Login
          </button>

          <!-- Register link -->
          <p class="text-center mt-2">
            <a href="register.html" class="text-sm text-blue-300 hover:underline">Belum punya akun? Daftar</a>
          </p>

        </form>

      </div>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
