    <div class="p-4">
      <a href="../autentikasi/login.html"

      </a>
    </div>
  </aside>


  <!-- MAIN CONTENT -->
  <main class="flex-1 overflow-y-auto">

    <!-- NAVBAR -->
    <header class="bg-white border-b px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-semibold">Buat Acara Baru</h1>

      <div class="flex items-center space-x-4">
        <button class="text-xl text-gray-600 hover:text-gray-800">ğŸ””</button>
        <div class="w-10 h-10 bg-purple-200 rounded-full flex items-center justify-center text-purple-700">
          ğŸ‘¤
        </div>
      </div>
    </header>

    <!-- CONTENT -->
    <div class="p-6 max-w-3xl mx-auto">

      <div class="bg-white shadow rounded-xl p-6 space-y-6">

        <!-- UPLOAD POSTER -->
        <div>
          <label class="block font-medium mb-2">Poster Acara</label>
          <input type="file" 
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-white file:bg-blue-600 file:text-white file:px-4 file:py-2 file:rounded-lg">
          <p class="text-sm text-gray-500 mt-1">Format: JPG/PNG. Maks 2MB.</p>
        </div>

        <!-- NAMA ACARA -->
        <div>
          <label class="block font-medium mb-2">Nama Acara</label>
          <input type="text" 
                 class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-400 outline-none"
                 placeholder="Masukkan nama acara">
        </div>

        <!-- DESKRIPSI -->
        <div>
          <label class="block font-medium mb-2">Deskripsi Acara</label>
          <textarea 
            class="w-full border border-gray-300 rounded-lg px-4 py-3 h-32 focus:ring-2 focus:ring-blue-400 outline-none"
            placeholder="Tuliskan deskripsi acara secara lengkap..."></textarea>
        </div>

        <!-- GRID TANGGAL, WAKTU, LOKASI -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">

          <div>
            <label class="block font-medium mb-2">Tanggal</label>
            <input type="date" 
                   class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-400 outline-none">
          </div>

          <div>
            <label class="block font-medium mb-2">Waktu Mulai</label>
            <input type="time" 
                   class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-400 outline-none">
          </div>

        </div>

        <div>
          <label class="block font-medium mb-2">Lokasi Acara</label>
          <input type="text" 
                 class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-400 outline-none"
                 placeholder="Contoh: Aula FTI, Zoom Meeting, Gedung C Lt. 3">
        </div>

        <!-- KUOTA -->
        <div>
          <label class="block font-medium mb-2">Kuota Peserta</label>
          <input type="number" min="1"
                 class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-400 outline-none"
                 placeholder="Contoh: 150">
        </div>

        <!-- BUTTON SUBMIT -->
        <button 
          class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold text-lg hover:bg-blue-700">
          Simpan Acara
        </button>

      </div>

    </div>

  </main>

</div>
